<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Bora Codar 05 - Calculadora</title>
</head>
<body>
  <div id="calculator">
    <div class="display">
      <div class="placeholder">
        <div class="last-calc">0</div>
        <div class="result">
          <img src="./assets/equals.svg" alt="sinal de igual">
          <span></span>
        </div>
      </div>
    </div>
    <div class="keys">
      <button class="theme-1" value="CE">CE</button>
      <button value="C">C</button>
      <button value="%">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">

          <path fill-rule="evenodd" clip-rule="evenodd" d="M8.3125 6.125C7.10438 6.125 6.125 7.10438 6.125 8.3125C6.125 9.52062 7.10438 10.5 8.3125 10.5C9.52062 10.5 10.5 9.52062 10.5 8.3125C10.5 7.10438 9.52062 6.125 8.3125 6.125ZM4.375 8.3125C4.375 6.13788 6.13788 4.375 8.3125 4.375C10.4871 4.375 12.25 6.13788 12.25 8.3125C12.25 10.4871 10.4871 12.25 8.3125 12.25C6.13788 12.25 4.375 10.4871 4.375 8.3125Z" fill="#EBEBEB"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M19.6875 17.5C18.4794 17.5 17.5 18.4794 17.5 19.6875C17.5 20.8956 18.4794 21.875 19.6875 21.875C20.8956 21.875 21.875 20.8956 21.875 19.6875C21.875 18.4794 20.8956 17.5 19.6875 17.5ZM15.75 19.6875C15.75 17.5129 17.5129 15.75 19.6875 15.75C21.8621 15.75 23.625 17.5129 23.625 19.6875C23.625 21.8621 21.8621 23.625 19.6875 23.625C17.5129 23.625 15.75 21.8621 15.75 19.6875Z" fill="#EBEBEB"/>
          </svg>
      </button>
      <button class="theme-2" value="/">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M3.5 14C3.5 13.5168 3.89175 13.125 4.375 13.125H23.625C24.1082 13.125 24.5 13.5168 24.5 14C24.5 14.4832 24.1082 14.875 23.625 14.875H4.375C3.89175 14.875 3.5 14.4832 3.5 14Z"
            fill="#EBEBEB" />
          <path
            d="M14 8.75C14.9665 8.75 15.75 7.9665 15.75 7C15.75 6.0335 14.9665 5.25 14 5.25C13.0335 5.25 12.25 6.0335 12.25 7C12.25 7.9665 13.0335 8.75 14 8.75Z"
            fill="#EBEBEB" />
          <path
            d="M14 22.75C14.9665 22.75 15.75 21.9665 15.75 21C15.75 20.0335 14.9665 19.25 14 19.25C13.0335 19.25 12.25 20.0335 12.25 21C12.25 21.9665 13.0335 22.75 14 22.75Z"
            fill="#EBEBEB" />
        </svg>
      </button>
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="*" class="theme-2">X</button>
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="-" class="theme-2">-</button>
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="+" class="theme-2">+</button>
      <button value="plus">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M22.4937 5.50628C22.8354 5.84799 22.8354 6.40201 22.4937 6.74372L6.74372 22.4937C6.40201 22.8354 5.84799 22.8354 5.50628 22.4937C5.16457 22.152 5.16457 21.598 5.50628 21.2563L21.2563 5.50628C21.598 5.16457 22.152 5.16457 22.4937 5.50628Z"
            fill="#EBEBEB" />
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M2.625 7.875C2.625 7.39175 3.01675 7 3.5 7H12.25C12.7332 7 13.125 7.39175 13.125 7.875C13.125 8.35825 12.7332 8.75 12.25 8.75H3.5C3.01675 8.75 2.625 8.35825 2.625 7.875Z"
            fill="#EBEBEB" />
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M7.875 2.625C8.35825 2.625 8.75 3.01675 8.75 3.5V12.25C8.75 12.7332 8.35825 13.125 7.875 13.125C7.39175 13.125 7 12.7332 7 12.25V3.5C7 3.01675 7.39175 2.625 7.875 2.625Z"
            fill="#EBEBEB" />
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M14.875 20.125C14.875 19.6418 15.2668 19.25 15.75 19.25H24.5C24.9832 19.25 25.375 19.6418 25.375 20.125C25.375 20.6082 24.9832 21 24.5 21H15.75C15.2668 21 14.875 20.6082 14.875 20.125Z"
            fill="#EBEBEB" />
        </svg>
      </button>
      <button value="0">0</button>
      <button value=".">,</button>
      <button value="=" class="theme-3">=</button>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
